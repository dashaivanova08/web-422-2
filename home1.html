<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUEFA</title>

    <link rel="stylesheet" href="cuefa.css">

</head>
<body>
    <h1>–ö–∞–º–µ–Ω—å, –Ω–æ–∂–Ω–∏—Ü—ã, –±—É–º–∞–≥–∞ ‚úä‚úåÔ∏è‚úã</h1>
    <div class="choices"> 
        <button onclick="play('–∫–∞–º–µ–Ω—å')">‚úä –ö–∞–º–µ–Ω—å</button> 
        <button onclick="play('–Ω–æ–∂–Ω–∏—Ü—ã')">‚úåÔ∏è –ù–æ–∂–Ω–∏—Ü—ã</button>
        <button onclick="play('–±—É–º–∞–≥–∞')">‚úã –ë—É–º–∞–≥–∞</button>
    </div>
    <div class="selection" id="selection" style="display: none;">
        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤—ã–±–æ—Ä–æ–≤ –≤ –ø—Ä–µ–∑–∏–¥–µ–Ω—Ç—ã –æ–π -->
        <div class="player">
            <div class="choice-icon" id="playerIcon">‚ùî</div>
            <div class="label">–¢—ã –≤—ã–±—Ä–∞–ª</div>
        </div>
        <div class="computer">
            <div class="choice-icon" id="computerIcon">‚ùî</div>
            <div class="label">–ñ–µ–ª–µ–∑—è–∫–∞ –≤—ã–±—Ä–∞–ª–∞</div>
        </div>
    </div>
    <div class="result" id="result">–°–¥–µ–ª–∞–π —Å–≤–æ–π –≤—ã–±–æ—Ä!</div> 
    <div class="stats">
        <!-- –û–±–ª–∞—Å—Ç—å –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ -->
        <h3>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞:</h3>
        <p>–ü–æ–±–µ–¥—ã: <span id="wins">0</span></p>
        <p>–ü–æ—Ä–∞–∂–µ–Ω–∏—è: <span id="losses">0</span></p>
        <p>–ù–∏—á—å–∏: <span id="draws">0</span></p>
        <p>–ö–∞–º–µ–Ω—å: <span id="stoneCount">0</span></p>
        <p>–ù–æ–∂–Ω–∏—Ü—ã: <span id="scissorsCount">0</span></p>
        <p>–ë—É–º–∞–≥–∞: <span id="paperCount">0</span></p>
    </div>

<script>
    //–ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Å—Ç–∞—Ç—ã
    let wins = 0;
    let losses = 0;
    let draws = 0;
    let stoneCount = 0;
    let scissorsCount = 0;
    let paperCount = 0;

    //–µ–º–æ–¥–∑–∏–∏–∏
    const icons = {
        '–∫–∞–º–µ–Ω—å': '‚úä',
        '–Ω–æ–∂–Ω–∏—Ü—ã': '‚úåÔ∏è',
        '–±—É–º–∞–≥–∞': '‚úã'
    };

function play(playerChoice) { 
    // –ü–æ–¥—Å—á–µ—Ç –≤—ã–±–æ—Ä–∞ –∏–≥—Ä–æ–∫–∞
    switch(playerChoice) {
    case '–∫–∞–º–µ–Ω—å': stoneCount++; break;
    case '–Ω–æ–∂–Ω–∏—Ü—ã': scissorsCount++; break;
    case '–±—É–º–∞–≥–∞': paperCount++; break;
    }
    
    const computerChoice = ['–∫–∞–º–µ–Ω—å', '–Ω–æ–∂–Ω–∏—Ü—ã', '–±—É–º–∞–≥–∞'][Math.floor(Math.random() * 3)];// –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –≤—ã–±–æ—Ä–∞ –∫–æ–º–ø—å—é—Ç–µ—Ä–∞
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–∫–æ–Ω–æ–∫ –≤—ã–±–æ—Ä–∞
    document.getElementById('playerIcon').textContent = icons[playerChoice];
    document.getElementById('computerIcon').textContent = icons[computerChoice];
   
    document.getElementById('selection').style.display = 'flex'; // –ü–æ–∫–∞–∑ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ —Å –≤—ã–±–æ—Ä–∞–º–∏ (–¥–æ —ç—Ç–æ–≥–æ –µ–≥–æ –Ω–µ –±—ã–ª–æ —Ö–∞)
    
    let result = '–¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª üò¢'; // —Ç–æ –µ—Å—Ç—å –µ—Å–ª–∏ –Ω–∏—á–µ, —Ç–æ —Ç—ã –ª—É—Å–µ—Ä
    if (playerChoice === computerChoice) {
        result = '–ù–∏—á—å—è!';
        draws++; // —É–≤–µ–ª–∏—á–∏–≤–≤–∞–µ—Ç –Ω–∞ 1 –∫–æ–ª-–≤–æ –Ω–∏—á—å–∏—Ö
    } else if (
        (playerChoice === '–∫–∞–º–µ–Ω—å' && computerChoice === '–Ω–æ–∂–Ω–∏—Ü—ã') || // –≠–¢–û –ò–õ–ò
        (playerChoice === '–Ω–æ–∂–Ω–∏—Ü—ã' && computerChoice === '–±—É–º–∞–≥–∞') ||
        (playerChoice === '–±—É–º–∞–≥–∞' && computerChoice === '–∫–∞–º–µ–Ω—å')
    ) {
        result = '–¢—ã –≤—ã–∏–≥—Ä–∞–ª! üéâ'; // —É–≤–µ–ª–∏—á–∏–≤–≤–∞–µ—Ç –Ω–∞ 1 –∫–æ–ª-–≤–æ –ø–æ–±–µ–¥
        wins++;
    } else {
        losses++; // —É–≤–µ–ª–∏—á–∏–≤–≤–∞–µ—Ç –Ω–∞ 1 –∫–æ–ª-–≤–æ –ø–æ—Ä–∞–∂–µ–Ω–∏–π
    }
    document.getElementById('result').innerHTML = result; // –ø–æ–∏—Å–∫ —ç–ª-—Ç–∞ –ø–æ –µ–≥–æ –∏–¥ –∏ –ø—Ä–∏—Å–≤–æ–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
    document.getElementById('wins').textContent = wins;
    document.getElementById('losses').textContent = losses;
    document.getElementById('draws').textContent = draws;
    document.getElementById('stoneCount').textContent = stoneCount;
    document.getElementById('scissorsCount').textContent = scissorsCount;
    document.getElementById('paperCount').textContent = paperCount;
}
</script>
</body>
</html>
